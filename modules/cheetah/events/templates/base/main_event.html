<div class="ch-def-bc-padding">
    <ch_if:image>
    <div class="ch_events_main_photo ch-def-margin-sec-bottom">
        <a title="__image_title__" href="__event_url__"><img class="ch-def-shadow ch-def-round-corners" alt="__image_title__" src="__image_url__" /></a>
    </div>
    </ch_if:image>
    <div class="ch_events_main_info">
        <div class="ch_events_main_info_title ch-def-font-h2">
            <a href="__event_url__">__event_title__</a>
        </div>
        <div class="ch_events_main_info_text">
            __country_city__
            <br />
            __event_start_in__
            <br />
            <span class="ch-def-font-small ch-def-font-grayed">__author_title__ <a href="__author_url__">__author_username__</a></span>
        </div>
        <div class="ch_events_main_info_img">
            __rating__
            <div class="clear_both"></div>
            <div class="ch_events_unit_participants"><i class="sys-icon user ch-def-font-grayed"></i><b>__participants__</b></div>
        </div>
        <div class="clear_both"></div>
    </div>
</div>
