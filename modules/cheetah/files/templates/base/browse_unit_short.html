<div class="{unitClass}_unit_short ch-def-margin-sec-top-auto" id="unit_{id}">
   <div class="{unitClass}_unit_short_box">
       <a href="{titleLink}">
            <img src="{pic}" class="{unitClass}_unit_short_pic"/>
       </a>
   </div>
   <div class="{unitClass}_unit_short_text">
       <div class="{unitClass}_title">
            <a class="ch-def-font-large" href="{titleLink}">{title}</a>
       </div>
       <div class="{unitClass}_info ch-def-font-grayed">
            <a href="{fromLink}">{from}</a><span class="sys-bullet"></span>{ext}<span class="sys-bullet"></span>{size}<span class="sys-bullet"></span><span class="{unitClass}_when">{when}</span>
       </div>
   </div>
</div>
