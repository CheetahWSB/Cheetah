<div class="ch-def-bc-padding">
    <ch_if:image>
    <div class="ch_groups_main_photo">
        <a title="__image_title__" href="__group_url__"><img class="ch-def-shadow ch-def-round-corners ch-def-margin-sec-bottom" alt="__image_title__" src="__image_url__" /></a>
    </div>
    </ch_if:image>
    <div class="ch_groups_main_info">
        <div class="ch_groups_main_info_title ch-def-font-h2">
            <a href="__group_url__">__group_title__</a>
        </div>
        <div class="ch_groups_main_info_text">
            <div>__country_city__</div>
            <div class="ch-def-font-grayed">__author_title__ <a href="__author_url__">__author_username__</a></div>
        </div>
        <div class="ch_groups_main_info_img">
            __rating__
            <div class="clear_both"></div>
            <div>__fans_count__ <ch_text:_ch_groups_fans /></div>
        </div>
        <div class="clear_both"></div>
    </div>
</div>
