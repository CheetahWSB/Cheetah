<div id="__html_id_voting__" class="wall-voting">
	<div class="wall-event-actions">
		<ch_if:show_vote>__content__</ch_if:show_vote>
		<ch_if:show_reply>
			<a class="ch-btn ch-btn-small cmt-reply-toggle" href="javascript:void(0)" onclick="__js_object__.toggleReply(this, '__id__'); return false;" title="<ch_text_attribute:_wall_comment />"><i class="sys-icon comment"></i></a>
		</ch_if:show_reply>
		<ch_if:show_repost>__content__</ch_if:show_repost>
		<ch_if:show_delete>
			<a class="ch-btn ch-btn-small wall-delete" href="javascript:void(0)" onclick="javascript:__js_view_object__.deletePost(__id__);" title="<ch_text_attribute:_wall_post_delete />"><i class="sys-icon times"></i></a>
		</ch_if:show_delete>
	</div>
	<div class="wall-event-stats ch-def-margin-thd-top">
		<span class="wall-date ch-def-font-grayed">__date__</span>
		<ch_if:show_votes>
		    <span class="sys-bullet-narrow"></span>
		    __content__
		</ch_if:show_votes>
		<ch_if:show_replies>
			<span class="sys-bullet-narrow"></span>
			<a class="cmt-comments cmt-comments-show" href="javascript:void(0)" onclick="__js_object__.toggleCmts(this, '__id__'); return false;" title="<ch_text_attribute:_wall_show_comments />"><span class="cmt-comments-count">__show__</span></a>
			<a class="cmt-comments cmt-comments-hide" href="javascript:void(0)" onclick="__js_object__.toggleCmts(this, '__id__'); return false;" title="<ch_text_attribute:_wall_hide_comments />"><span class="cmt-comments-count">__hide__</span></a>
		</ch_if:show_replies>
		<ch_if:show_reposts>
		    <span class="sys-bullet-narrow"></span>
		    __content__
		</ch_if:show_reposts>
	</div>
</div>
