<div class="wall-post-link">
    <div class="wall-lnk-title ch-def-font-h2">
        <a href="__url__" target="_blank">__title__</a>
    </div>
    <ch_if:show_thumnail>
		<div class="wall-lnk-thumbnail ch-def-padding-sec">
			<img class="ch-def-shadow ch-def-round-corners" src="__thumbnail__" />
		</div>
	</ch_if:show_thumnail>
    <div class="wall-lnk-url">
        <a href="__url__" target="_blank">__url__</a>
    </div>
    <div class="wall-lnk-description">__description__</div>
</div>
