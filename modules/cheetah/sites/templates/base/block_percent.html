<div class="ch-twig-unit ch_sites_block_percent">
    <div class="image">
        <ch_if:is_image>
            <a href="__site_link__"><img class="ch-def-shadow ch-def-round-corners" src="__image__" /></a>
        </ch_if:is_image>
        <ch_if:is_thumbhtml>
            <div class="ch_sites_img_big_generated ch-def-shadow ch-def-round-corners">
                <a href="__site_link__">__thumbhtml__</a>
            </div>
        </ch_if:is_thumbhtml>
    </div>
    <div class="ch_sites_unit_content ch_sites_content ch-def-margin-sec-top">
        __rate__
	    <div class="ch_sites_unit_row ch-twig-unit-title">
	        <div class="ch_sites_unit_title ch-def-font-h2">
	            <a class="ch_sites_unit_title_link" href="__site_url__">__title__</a>
	        </div>
            <div class="clear_both"></div>
	    </div>
	    <div class="ch-twig-unit-line ch-twig-unit-desc">
	        <a href="__url__" class="ch-twig-unit-special" target="_blank">__url_title__</a>&nbsp;&mdash;&nbsp;__description__
	    </div>
        <div class="ch-twig-unit-line ch-def-font-small ch-def-font-grayed">
            __date__ <span class="sys-bullet"></span> __comments__ <span class="sys-bullet"></span> __owner_str__ <a href="__owner_url__">__owner__</a>
        </div>
    </div>
</div>
