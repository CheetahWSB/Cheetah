<div class="ch_sites_block_view">
    <div class="ch-def-font-h2 ch-def-margin-sec-bottom">
        <a href="__site_url__" class="title" target="_blank">__site_url_view__</a>
    </div>
    <div class="show_image">
        <ch_if:is_image>
            <img src="__image__" class="ch-def-shadow ch-def-round-corners" />
        </ch_if:is_image>
        <ch_if:is_thumbhtml>
            <div class="ch_sites_img_big_generated ch-def-shadow ch-def-round-corners">
                __thumbhtml__
            </div>
        </ch_if:is_thumbhtml>
    </div>
    <div class="ch_sites_block_rate ch-def-margin-sec-top">
        <div class="ch_sites_vote">__vote__</div>
        <div class="ch_sites_count">
            <div class="ch_sites_val">
                <i class="sys-icon eye"></i>
                <span>__view_count__</span>
            </div>
        </div>
    </div>
</div>
