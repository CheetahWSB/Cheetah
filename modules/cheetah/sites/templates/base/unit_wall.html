<div class="ch-twig-unit ch_sites_unit ch-def-margin-top-auto">
    <div class="ch-twig-unit-thumb-cont ch-def-margin-sec-right">
        <ch_if:is_image>
            <div class="ch_sites_unit_thumb110 ch-def-shadow ch-def-round-corners" style="background-image: url(__image__);">
                <a href="__site_link__"><img src="<ch_icon_url:spacer.gif />" /></a>
            </div>
        </ch_if:is_image>
        <ch_if:is_thumbhtml>
            <div class="ch_sites_unit_thumb110 ch-def-shadow ch-def-round-corners">
                <a href="__site_link__">__thumbhtml__</a>
            </div>
        </ch_if:is_thumbhtml>
    </div>
    <div class="ch_sites_unit_content ch-twig-unit-info">
	    <div class="ch_sites_unit_row ch-twig-unit-title">
	        <div class="ch_sites_unit_title ch-def-font-h2">
	            <a class="ch_sites_unit_title_link" href="__site_url__">__title__</a>
	        </div>
            <div class="clear_both"></div>
	    </div>
	    <div class="ch-twig-unit-line ch-twig-unit-desc">
	        <a href="__url__" class="ch-twig-unit-special" target="_blank">__url_title__</a>&nbsp;&mdash;&nbsp;__description__
	    </div>
    </div>
</div>
