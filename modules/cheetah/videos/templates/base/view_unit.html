<span class="ch-anchor-link" id="view"></span>
<div class="fileUnit">
		<div class="navPanel ch-def-margin-sec-bottom">
            <div class="navPanelLink ch-def-font-large">
                <ch_text:_sys_album />: <a href="__albumUri__">__albumCaption__</a>
            </div>
            <ch_if:prev>
               <a href="__linkPrev__#view" title="__titlePrev__"><i class="navPanelLinkPrev sys-icon arrow-left"></i></a>
            </ch_if:prev>
            <ch_if:next>
                <a href="__linkNext__#view" title="__titleNext__"><i class="navPanelLinkNext sys-icon arrow-right"></i></a>
            </ch_if:next>
        </div>
            __file__
    <div class="clear_both"></div>
</div>
<div class="fileUnitInfo ch-def-margin-sec-top">
    <div class="fileUnitInfoRate">
        __rate__
    </div>
    <div class="fileUnitInfoCounts">
        <div class="fileUnitInfoFav">
        	<i class="sys-icon asterisk" title="<ch_text:_ch_videos_view_alt_fav />"></i>
            __favInfo__
        </div>
        <div class="fileUnitInfoView">
            <i class="sys-icon eye" title="<ch_text:_ch_videos_view_alt_view />"></i>
            __viewInfo__
        </div>
    </div>
    <div class="clear_both"></div>
</div>
<div class="fileTitle ch-def-margin-sec-top ch-def-font-h1">
    __fileTitle__
</div>
<div class="fileDescription ch-def-margin-sec-top ch-def-font-large">
    __fileDescription__
</div>
