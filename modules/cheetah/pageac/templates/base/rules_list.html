<ch_if:rules_exist>
	<table width="100%" cellspacing="0" cellpadding="2" class="page_protect_table" >
		<tr class="header_row">
			<td width="50%"><ch_text:_ch_pageac_url /></td>
			<td  width="30%"><ch_text:_ch_pageac_forbidden_groups /></td>
			<td  width="20%"><ch_text:_ch_pageac_action /></td>
		</tr>
		<ch_repeat:rules>
		<tr>
			<td>
				<input type="text" name="rule[__rule_id__]" id="rule___rule_id__" value="__rule_text__" size="50" />
			</td>
			<td>
				<ch_repeat:forbidden_groups>
				<input type="checkbox" __checked__ name="memlevel[__rule_id__][]" value="__memlevel_id__" id="memlevel___rule_id____memlevel_id__"/>
				<label for="memlevel___rule_id____memlevel_id__">__memlevel_name__</label>
				<br />
				</ch_repeat:forbidden_groups>
			</td>
			<td align="center">
				<input type="button" name="save_rule" class="ch-btn ch-btn-small form_input_submit" value="<ch_text:_ch_pageac_update />" onclick="javascript:oChPageACMain.saveRule(__rule_id__);" />
				<input type="button" name="delete_rule" class="ch-btn ch-btn-small form_input_submit" value="<ch_text:_ch_pageac_delete />"  onclick="javascript:oChPageACMain.deleteRule(__rule_id__);" />
			</td>
		</tr>
		</ch_repeat:rules>
	</table>
</ch_if:rules_exist>
<ch_if:rules_not_exist>
	__no_rules__
</ch_if:rules_not_exist>
