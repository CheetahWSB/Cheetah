<ch_repeat:avatars>
    <div class="ch_ava_tar ch-def-margin-thd">
        <div class="thumbnail_image">
            <img class="ch-def-shadow ch-def-round-corners" style="background-image: url(__url__); width: 64px; height: 64px;" src="<ch_image_url:spacer.gif />"/>
        </div>
        <div class="ch_ava_actions">
            <a href="javascript:void(0);" title="<ch_text:_ch_ava_set_as_my_avatar />" alt="__name__"><i class="sys-icon check-circle-o col-green3"> </i></a>
        </div>
    </div>
</ch_repeat:avatars>
