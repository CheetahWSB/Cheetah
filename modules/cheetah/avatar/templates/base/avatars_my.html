<ch_repeat:avatars>
    <div class="ch_ava_tar ch-def-margin-thd">
        <div class="thumbnail_image">
            <img class="ch-def-shadow ch-def-round-corners" style="background-image: url(__url__); width: 64px; height: 64px;" src="<ch_image_url:spacer.gif />" />
        </div>
        <div class="ch_ava_actions">
            <ch_if:is_not_main>
                <a class="ch_ava_set" href="javascript:void(0);" title="<ch_text:_ch_ava_set_as_my_avatar />" alt="__name__"><i class="sys-icon check-circle-o col-green3"></i></a>
            </ch_if:is_not_main>
            <ch_if:is_not_main_couple>
                <a class="ch_ava_set_couple ch-def-font-small" href="javascript:void(0);" title="<ch_text:_ch_ava_set_as_couple_avatar />" alt="__name__"><i class="sys-icon check-circle-o col-green3"></i>2</a>
            </ch_if:is_not_main_couple>
            <a class="ch_ava_del" href="javascript:void(0);" title="<ch_text:_ch_ava_remove />" alt="__name__"><i class="sys-icon times-circle-o col-red2-dark"></i></a>
        </div>
    </div>
</ch_repeat:avatars>
