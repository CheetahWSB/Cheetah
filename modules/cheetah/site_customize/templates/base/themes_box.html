<div class="themes">
	<ch_repeat:items>
		<div class="thumb ch-def-margin-thd" onclick="oChSctrMain.selectTheme(this, '__id__');">
			<div class="thumb64 ch-def-border ch-def-round-corners">
				<div class="radiobox"><input type="radio" name="theme" value="__id__" /></div>
				<img src="__thumbnail__"/>
			</div>
			<div class="caption">__name__</div>
		</div>
	</ch_repeat:items>
</div>
<input type="hidden" name="action" value="theme" />
<input type="hidden" name="save_url" id="save_url" value="__save_url__" />
