<div class="buttons_content ch-def-bc-margin">
    __content__
</div>
<div class="buttons_bar ch-def-bc-margin-thd">
	<ch_repeat:buttons>
	    <button class="ch-btn" type="__btn_type__" name="__btn_name__" onclick="__btn_action__">__btn_value__</button>
	</ch_repeat:buttons>
	<button class="ch-btn" type="button" name="close" onclick="javascript:oChSctrMain.showBlock();">
	    <ch_text:_ch_sctr_btn_close />
	</button>
	<div class="clear_both"></div>
</div>
<script type="text/javascript">
    $.colorInput.defaults.cellSize = 10;
    $.colorInput.defaults.hueWidth = 22;
    $.colorInput.defaults.hideInput = false;
    $.colorInput.defaults.hoverSelect = false;
    $.colorInput.defaults.cancelOnClick = [];
    $.colorInput.defaults.acceptCancelButtons = true;
    $.colorInput.defaults.showLeft = false;
    $("#site_customize .input_wrapper_text").colorInput();
</script>
