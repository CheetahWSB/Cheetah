<!DOCTYPE html>
<html dir="__dir__">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=__page_charset__" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<title>__page_header__</title>
	<base href="<ch_url_root />" />
    __meta_info__
	<meta http-equiv="Content-Style-Type" content="text/css" />
    <ch_injection:injection_head_begin />
	<ch_include_css_styles />
	<ch_include_css />
	<ch_include_js />
    __dol_images__
    __dol_lang__
    __dol_options__
    <script type="text/javascript" language="javascript">
		var site_url = '<ch_url_root />';
        var aUserInfoTimers = new Array();
        // make logo text to not overflow
        var fResizeCallback = function () {
            var iSize = $('.sys_ml_wrapper').innerWidth() - $('.sys_search_wrapper').outerWidth() - $('.sys_menu_wrapper').outerWidth() - 20;
            $('.mainLogoText, .mainLogo').css('max-width', iSize + 'px');
        };
        $(window).resize(fResizeCallback);
        $(document).ready(function() {
			/*--- Init RSS Feed Support ---*/
			$('div.RSSAggrCont').dolRSSFeed();
			/*--- Init Retina Support ---*/
			$('img.ch-img-retina').dolRetina();
			/*--- Init Embedly Support ---*/
			$('a.ch-link').dolEmbedly();
			/*--- Init Scrollr ---*/
			var oSkrollr = skrollr.init({
				forceHeight: false
			});
			if(oSkrollr.isMobile())
				oSkrollr.destroy();
            fResizeCallback();
		});
        /*--- Init User Status ---*/
        var oChUserStatus = new ChUserStatus();
        oChUserStatus.userStatusInit('<ch_url_root />', __is_profile_page__);
	</script>
    __extra_js__
	<ch_injection:injection_head />
</head>
__flush_header__
<body <ch_injection:injection_body /> class="ch-def-font">
    <ch_injection:injection_header />
    <div id="notification_window" class="notifi_window"></div>
	<div id="FloatDesc" style="position:absolute;display:none;z-index:100;"></div>
