<div class="MsgBox" id="__id__">
    <table class="MsgBox ch-def-margin-top ch-def-margin-bottom"><tr><td>
        <div class="msgbox_content ch-def-font-large ch-def-padding-sec">
            __msgText__
        </div>
    </td></tr></table>
	<ch_if:timer>
        <script type="text/javascript" language="javascript">
            setTimeout("$('#__id__').ch_anim('hide', 'fade', 'slow', function() { $(this).remove(); __on_timer__ } )", __time__);
        </script>
    </ch_if:timer>
</div>
