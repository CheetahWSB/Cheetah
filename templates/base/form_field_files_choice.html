<div class="ch_sys_file_choice_wrapper">
    <ch_if:empty><div class="ch_sys_forms_extra_default_padding" style="white-space:normal;"><ch_text:_Empty /></div></ch_if:empty>
    <ch_repeat:files>
        <div>
            <input type="checkbox" name="__name__[]" value="__id__" id="__name____id__" __checked__ />
            <div class="sys_icon"><label for="__name____id__"><img alt="__title__" title="__title__" src="__icon__" /></label></div>
            <p>__title__</p>
            <div class="clear_both"></div>
        </div>
    </ch_repeat:files>
</div>
