<div class="menu_item_indent"></div>
<div class="menu_item_thumbnail ch-def-margin-sec-right">
	<ch_if:show_thumbnail_image>
		<img src="__thumbnail_url__" src-2x="__thumbnail_url_2x__" class="menu_item_thumbnail ch-def-thumbnail ch-def-shadow ch-img-retina" />
	</ch_if:show_thumbnail_image>
	<ch_if:show_thumbnail_icon>
		<i class="sys-icon user"></i>
