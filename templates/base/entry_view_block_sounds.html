<div class="ch-def-bc-margin">
    <div id="__prefix__sounds_title_curr" class="ch_sys_block_sounds_title_curr ch-def-font-h3 ch-def-margin-sec-bottom">
        __title__
    </div>
    <div id="__prefix__sounds_curr" class="ch_sys_block_sounds_curr">
        <ch_repeat:sounds>
            <div class="ch_sys_sounds_curr__id__" style="__style__">__sound__</div>
        </ch_repeat:sounds>
    </div>
    <div id="__prefix__sounds_icons" class="ch_sys_block_sounds_icons">
        <ch_repeat:icons>
            <div class="sys_icon ch-def-margin-sec-right ch-def-margin-sec-top"><img class="ch-def-shadow ch-def-round-corners" alt="__id__" title="__title__" src="__icon_url__" /></div>
        </ch_repeat:icons>
        <div class="clear_both"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
                var iHeight = 0;
                $('#__prefix__sounds_curr > div').each(function () {
                    if ($(this).height() > iHeight)
                        iHeight = $(this).height();
                });
                if (!iHeight)
                    iHeight = parseInt('__default_height__');
                if (iHeight)
                    $('#__prefix__sounds_curr').height(iHeight);
                ch_center_content ('#__prefix__sounds_icons', '.sys_icon');
                $('#__prefix__sounds_icons .sys_icon img').bind('click', function () {
                    var e = $(this);
                    $('#__prefix__sounds_title_curr').html(e.attr('title'));
                    $('#__prefix__sounds_curr > div:visible').fadeOut(1000);
                    $('#__prefix__sounds_curr > .ch_sys_sounds_curr' + e.attr('alt')).fadeIn(1000);
                });
        });
    </script>
</div>
