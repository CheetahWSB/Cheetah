<div id="__id__">
    <div class="popup_form_wrapper disign_box">
    	<div class="container ch-def-border ch-def-round-corners">
   			<div class="disignBoxFirst">
               	<div class="boxFirstHeader ch-def-bh-margin">
                       <div class="dbTitle">__title__</div>
                       <div class="dbTopMenu">
                           <ch_repeat:actions>
                               <div id="__id__-act" class="active" <ch_if:hide_active>style="display:none"</ch_if:hide_active>>
                                   __icon__
                                   <span __class__>__title__</span>
                               </div>
                               <div id="__id__-pas" class="notActive" <ch_if:hide_inactive>style="display:none"</ch_if:hide_inactive>>
                                   __icon__
                                   <a id="__id__" __class__ __href__ __target__ __on_click__>__title__</a>
                               </div>
   		                </ch_repeat:actions>
                           <div class="dbClose">
                               <a href="javascript:void(0)" onclick="javascript:$('#__id__').dolPopupHide({});"><i class="sys-icon times"></i></a>
                           </div>
                       </div>
                       <div class="clear_both"></div>
               	</div>
               	<div class="boxContent">__content__</div>
			</div>
        </div>
    </div>
</div>
