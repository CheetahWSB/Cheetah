<ch_if:show_script>
    <script language="JavaScript" type="text/javascript">
        function InloadStatusMessageEl() {
            $('#inloadedStatusMess').load("change_status.php?action=get_prof_status_mess");
            $('#StatusMessage').hide();
        }
    </script>
</ch_if:show_script>
<div id="StatusMessage">
    <span class="sys_sm_text">__message__</span>
    <ch_if:show_when>
        <span class="sys_sm_when ch-def-font-small ch-def-font-grayed">__when__</span>
    </ch_if:show_when>
    <ch_if:show_update>
        <a class="sys_sm_update ch-def-font-small" href="javascript:void(0)" onclick="javascript: InloadStatusMessageEl(); return false;">
            <ch_text:_sys_status_update />
        </a>
    </ch_if:show_update>
</div>
<div id="inloadedStatusMess"></div>
