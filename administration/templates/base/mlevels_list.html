<div id="adm-mlevels-cnt-levels" style="display:__display__;">
    <form id="adm-mlevels-list-form" enctype="multipart/form-data" method="post" action="__action__" class="form_advanced">
        <div class="adm-mlevels-items ch-def-bc-margin">
            __result__
            <div class="adm-mlevels-item">
                <b>
                    <ch_text:_adm_txt_mlevels_system />
                </b>
            </div>
            <ch_repeat:items_system>
                <div class="adm-mlevels-item adm-mlevels-enabled ch-def-margin-thd-top-auto">
                    <input type="checkbox" class="form_input_checkbox" id="adm-mlevels-__id__" name="levels[]" value="__id__" disabled="disabled" />
                    <label for="adm-mlevels-__id__">__title__</label>
                    <a href="__actions_link__"><ch_text:_adm_txt_mlevels_actions /></a>
                </div>
            </ch_repeat:items_system>
            <div class="adm-mlevels-item ch-def-margin-sec-top">
                <b>
                    <ch_text:_adm_txt_mlevels_custom />
                </b>
            </div>
            <ch_repeat:items_custom>
                <div class="adm-mlevels-item ch-def-margin-thd-top-auto __class__">
                    <input type="checkbox" class="form_input_checkbox" id="adm-mlevels-__id__" name="levels[]" value="__id__" />
                    <label for="adm-mlevels-__id__">__title__</label>
                    <a href="__actions_link__"><ch_text:_adm_txt_mlevels_actions /></a>
                    <ch_if:purchasable>
                        <a href="__price_link__"><ch_text:_adm_txt_mlevels_price /></a>
                    </ch_if:purchasable>
                    <ch_if:editable>
                        <a href="__edit_link__"><ch_text:_adm_txt_mlevels_edit /></a>
                    </ch_if:editable>
                </div>
            </ch_repeat:items_custom>
        </div>
        __controls__
    </form>
</div>
