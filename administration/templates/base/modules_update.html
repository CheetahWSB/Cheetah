<ch_if:show_available>
	<span class="mi-update mi-update-available">
		<span class="mi-update-text">__text__</span>
		<ch_if:show_update_view>
			<a class="ch-btn ch-btn-small mi-update-link" href="__link__" target="_blank"><ch_text:_View /></a>
		</ch_if:show_update_view>
	    <ch_if:show_update_download>
			<a class="ch-btn ch-btn-small mi-update-link" href="javascript:void(0)" onclick="javascript:__js_object__.downloadUpdate('__link__');"><ch_text:_download /></a>
		</ch_if:show_update_download>
	</span>
</ch_if:show_available>
<ch_if:show_latest>
	<span class="mi-update mi-update-notavailable">
		<span class="mi-update-text">
        	<ch_text:_adm_txt_modules_update_latest />
        </span>
    </span>
</ch_if:show_latest>
