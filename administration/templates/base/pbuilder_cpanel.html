<div class="adm-pb-cp-item">
    <form class="adm-pb-cp-selector" name="pageSelector" method="get" action="__url__">
    	<span>
    		<ch_text:_adm_txt_pb_page />
        </span>
        <div class="input_wrapper input_wrapper_select ch-def-margin-sec-leftright clearfix">
	        <select class="form_input_select ch-def-font-inputs" name="Page" onchange="if (this.value && this.value != 'none') this.form.submit()">
	            <ch_repeat:pages>
	                <option value="__value__" __selected__>__title__</option>
	            </ch_repeat:pages>
	        </select>
		</div>
		<div class="input_wrapper input_wrapper_submit clearfix">
        	<input class="form_input_submit ch-btn" type="submit" value="<ch_text:_adm_btn_Go />" />
        </div>
    </form>
</div>
<div class="adm-pb-cp-item-right">
    <ch_if:show_add_column>
        <button id="addColumnButton" class="ch-btn ch-btn-small" type="button" onclick="oPB.addColumn()"><ch_text:_adm_btn_add_column /></button>
		<button id="addFullColumnButton" class="ch-btn ch-btn-small" type="button" onclick="oPB.addFullColumn()"><ch_text:_adm_btn_add_full_column /></button>
    </ch_if:show_add_column>
    <button class="ch-btn ch-btn-small" type="button" onclick="showNewPageDialog('__url__')"><ch_text:_adm_btn_add_page /></button>
</div>
<div class="clear_both">&nbsp;</div>
