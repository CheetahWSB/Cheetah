<div class="modules-results">
    <ch_repeat:planks>
        <div class="modules-plank ch-def-round-corners">
            <span class="modules-plank-title">__operation_title__</span>
            <ch_if:operation_result_success>
                <span class="modules-plank-success"><ch_text:_adm_txt_modules_process_success /></span>
            </ch_if:operation_result_success>
            <ch_if:operation_result_failed>
                <span class="modules-plank-failed"><ch_text:_adm_txt_modules_process_failed /></span>
            </ch_if:operation_result_failed>
            <div class="modules-plank-switch __error_c1__" onclick="$(this).toggleClass('modules-plank-switch-opened').next().toggle()">
            	<i class="modules-ps-icon-opened sys-icon chevron-up"></i>
            	<i class="modules-ps-icon-closed sys-icon chevron-down"></i>
            </div>
            <div class="modules-plank-content" __error_c2__>__message__</div>
        </div>
    </ch_repeat:planks>
</div>
