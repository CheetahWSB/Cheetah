<div id="buildZoneWrapper">
	<ch_include_auto:designbox_top_controls.html />
	<ch_if:page>
    	<div id="buildAreasWrapper" class="ch-def-bc-margin">
    		<div id="pageControls" class="page_controls clearfix">
    			<div class="page_controls_cnt clearfix">
					<ch_if:delete_link>
	        		<button class="ch-btn ch-btn-small" type="button" onclick="oPB.deleteCustomPage()"><ch_text:_Delete /></button>
					</ch_if:delete_link>
					<ch_if:rename_link>
	        		<button class="ch-btn ch-btn-small" type="button" onclick="showRenamePageDialog('__url__', '__current_page__')"><ch_text:_Rename /></button>
					</ch_if:rename_link>
	        <ch_if:view_link>
	        		<button class="ch-btn ch-btn-small" type="button" onclick="window.open('__site_url__page/__page_name__', '_blank');"><ch_text:_adm_txt_pb_view_page /></button>
					</ch_if:view_link>
				</div>
   			</div>
    		<div class="block_head"><ch_text:_adm_txt_pb_page_width /></div>
    		<div class="block_cont_nd clearfix">
    			<div id="pageWidthSlider"></div>
    			<div id="pageWidthValue"></div>
    		</div>
    		<div class="block_head"><ch_text:_adm_txt_pb_active_blocks /></div>
    		<div class="block_cont" id="activeAreaWrapper">
    			<div id="activeBlocksArea" class="buildArea">
    				<ch_text:_adm_txt_pb_loading />
    			</div>
    		</div>
    		<div id="columnsSlider"></div>
    		<div class="block_head"><ch_text:_adm_txt_pb_inactive_blocks /></div>
    		<div class="block_cont">
    			<div id="inactiveBlocksArea" class="buildArea">
    				<ch_text:_adm_txt_pb_loading />
    			</div>
    		</div>
    		<div class="block_head"><ch_text:_adm_txt_pb_samples /></div>
    		<div class="block_cont">
    			<div id="samplesBlocksArea" class="buildArea">
    				<ch_text:_adm_txt_pb_loading />
    			</div>
    		</div>
    		<div class="block_head"><ch_text:_adm_txt_pb_other_pages_width /></div>
    		<div class="block_cont_nd clearfix">
    			<div id="pageWidthSlider1"></div>
    			<div id="pageWidthValue1"></div>
    		</div>
    	</div>
    	<script language="javascript" type="text/javascript">
    	<!--
            $(document).ready(function(){
                oPB = new ChWsbPageBuilder({
                    parser: '__parser_url__',
                    page: '__page_name__',
                    minCols: 1,
                    maxCols: 100,
                    pageWidthMin: __page_width_min__,
                    pageWidthMax: __page_width_max__,
                    pageWidth: '__page_width__',
                    otherPagesWidth: '__main_width__'
                });
            });
        -->
    	</script>
    </ch_if:page>
    <ch_if:empty>
        __content__
    </ch_if:empty>
    <ch_if:editor>
    	<div id="__editor_id__Wrapper">
		    <textarea id="__editor_id__"></textarea>
		    __editor_code__
		</div>
	</ch_if:editor>
</div>
