<style>
  .dbrow:hover {
      background-color: #d0d0d0;
  }
</style>
<div class="adm-mp-members-geeky ch-def-bc-margin">
    <table width="100%" class="adm-mp-members-geeky" cellpadding="0" cellspacing="0">
        <tr>
            <th>&nbsp;</th>
            <th><ch_text:_adm_txt_mp_username /></th>
            <th><ch_text:_adm_txt_mp_page /></th>
            <th><ch_text:_adm_txt_mp_email /></th>
            <th><ch_text:_adm_txt_mp_mlevel /></th>
            <th><ch_text:_adm_txt_mp_registration /></th>
            <th><ch_text:_adm_txt_mp_last_activity /></th>
        </tr>
        <ch_repeat:items>
            <tr class="dbrow">
                <td width="30px"><input type="checkbox" class="form_input_checkbox" id="adm-mp-__id__" name="members[]" value="__id__" /></td>
                <td width=""><a href="__edit_link__" class="__edit_class__">__username__</a></td>
                <td width="120px" style="white-space: nowrap; padding-right: 20px;"><div title="__page__"><a target="_blank" href="__page__">__page__</a></div></td>
                <td width="120px" style="white-space: nowrap; padding-right: 20px;"><div title="__full_email__"><a href="mailto:__full_email__">__full_email__</a></div></td>
                <td width="120px" style="white-space: nowrap; padding-right: 20px;">__ml_name__</td>
                <td width="120px" style="white-space: nowrap; padding-right: 20px;">__registration__</td>
                <td width="120px" style="white-space: nowrap;">__last_activity__</td>
            </tr>
        </ch_repeat:items>
    </table>
</div>
<div class="adm-mp-members-paginate ch-def-padding-thd-bottom">__paginate__</div>
__control__
